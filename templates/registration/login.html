{% extends "registration/registration_base.html" %}
{% block title %}Log in | nyuuuspace{% endblock title %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p><a href="{% url 'auth_password_reset' %}">Recover your password</a>.</p>
<p><a href="{% url 'registration_register' %}">Sign up</a>.</p>
{% endblock content %}
